<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="artic quiz, polar quiz, quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz about the artic for childeren.">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arctic Quiz</title>
</head>
<body>
    <header>
        <h1> <i  class="fa-solid fa-snowflake"></i>Arctic Quiz</h1>
    </header>
    <section>
        <div id="instructions">
          <p> How good is your arctic knowledge? </p>
          <p> Test you knowledge, try to answer as much questions correct as possible. </p>
          <p> Do you know them all? </p>
          <img id="reindeer" src="assets/images/reindeerblack.png" alt="reindeer silhouette,">
        </div>
        <div class="container">
            <div id="question-container" class="hide">
              <div id="questionanswers">
                <div id="question"></div>
              <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
              </div>
            </div>
             <div id="image-quiz"> <div id="image"></div></div>
            </div>
            <div id="score" class="hide"> You have <span id="score-number">0</span> out of 10 questions correct. <p id="feedback"></p></div>
            <div class="controls">
              <button id="start-btn" class="start-btn btn">Start</button>
              <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="assets/js/script.js"></script>
     <!-- font awesom script-->
     <script src="https://kit.fontawesome.com/70e3af783c.js" crossorigin="anonymous"></script>
</body>
</html>
